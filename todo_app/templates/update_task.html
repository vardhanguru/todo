{% extends 'base.html' %}
{% load static %}
{% block title %}Update Task{% endblock %}
{% block content %}
<div class="todo-container">
    <h1>Update Task</h1>
    <form action="{% url 'update_task' task.id %}" method="POST" class="task-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            <input type="text" name="title" id="id_title" value="{{ task.title }}" required class="task-input">
        </div>
        <div class="form-group">
            <label for="id_description">Description:</label>
            <textarea name="description" id="id_description" class="task-input">{{ task.description }}</textarea>
        </div>
        <button type="submit" class="add-btn">Update Task</button>
    </form>
    <a href="{% url 'todo_list' %}" class="logout-btn">Back to List</a>
</div>
{% endblock %}
